
<div class="row form-div">
    <div class="col-md-6 ">
        <p class="lead">
          Create Company
         </p>
          <form name="form" class="css-form" novalidate>
             <div class="form-group">
                   <label>Company Name</label>
                     <input type="text" class="form-control" name="name" placeholder="company name"
                     ng-model="company.name" required="">
                   <div ng-show="form.$submitted || form.name.$touched">
                     <div ng-show="form.name.$error.required" class="alert-danger">Enter company name.</div>
                   </div>
             </div>
            <div class="form-group">
                  <label>Address</label>
                    <input type="text" class="form-control" name="address" placeholder="address" ng-model="company.address">
            </div>
            <div class="form-group">
                  <label>City</label>
                    <input type="text" class="form-control" name="city" placeholder="city" ng-model="company.city">
            </div>
            <div class="form-group">
                  <label>Country</label>
                    <input type="text" class="form-control" name="country" placeholder="country" ng-model="company.country">
            </div>
            <div class="form-group">
                  <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="email"
                    ng-model="company.email" required="">
                    <div ng-show="form.$submitted || form.email.$touched">
                      <span ng-show="form.email.$error.required" class="alert-danger">Enter email.</span>
                      <span ng-show="form.email.$error.email" class="alert-danger">This is not a valid email.</span>
                    </div>
            </div>

            <div class="form-group">
                  <label>Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" placeholder="phone number" ng-model="company.phoneNumber">
            </div>
                   <div class="wrapper">
                        <input  class="btn button btn-lg btn-success"  type="submit" ng-click="createCompany(company, form)" value="Save" />
                   </div>
           </form>
    </div>
    <div class="col-md-6 " ng-show="companyList.length>0" >

        <p class="lead">
          List of Companies
         </p>
         <ul class="list-group extra-padding">
          <li  ng-repeat="company in companyList" class="list-group-item"><a href="#/company/details/{{company.name}}">{{company.name}}</a></li>
        </ul>
    </div>
</div>
