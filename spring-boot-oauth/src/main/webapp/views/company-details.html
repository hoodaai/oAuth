
<div class="row form-div">
    <div class="col-md-6 ">
        <p class="lead">
           Company Details
         </p>
         <form name="form" class="css-form" validate>
                 <div class="form-group">
                       <label>Company Name</label>
                         <input type="text" class="form-control" name="name" placeholder="company name"
                         ng-model="company.name" required="">
                       <div ng-show="form.$submitted || form.name.$touched">
                         <div ng-show="form.name.$error.required" class="alert-danger">Enter company name.</div>
                       </div>
                 </div>
                <div class="form-group">
                      <label>Address</label>
                        <input type="text" class="form-control" name="address" placeholder="address" ng-model="company.address">
                </div>
                <div class="form-group">
                      <label>City</label>
                        <input type="text" class="form-control" name="city" placeholder="city" ng-model="company.city">
                </div>
                <div class="form-group">
                      <label>Country</label>
                        <input type="text" class="form-control" name="country" placeholder="country" ng-model="company.country">
                </div>
                <div class="form-group">
                      <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="email"
                        ng-model="company.email" required="">
                        <div ng-show="form.$submitted || form.email.$touched">
                          <span ng-show="form.email.$error.required" class="alert-danger">Enter email.</span>
                          <span ng-show="form.email.$error.email" class="alert-danger">This is not a valid email.</span>
                        </div>
                </div>

                <div class="form-group">
                      <label>Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" placeholder="phone number" ng-model="company.phoneNumber">
                </div>

                   <div class="wrapper">
                       <!-- <p><a class="btn button btn-lg btn-success" ng-click="updateCompany(company)">Update</a></p> -->
                       <input  class="btn button btn-lg btn-success"  type="submit" ng-click="updateCompany(company, form)" value="Update" />
                   </div>
           </form>
    </div>
    <div class="col-md-6 ">
        <p class="lead">
          Beneficial Owner
         </p>
         <ul class="list-group extra-padding" >
          <li ng-repeat="beneficialOwner in company.beneficialOwner" class="list-group-item">{{beneficialOwner.name}}</li>
        </ul>
          <p><a class="glyphicon glyphicon-plus"
              href="" ng-click="showDetails = ! showDetails"> Add Beneficial Owner</a></p>
          <form ng-show="showDetails" name="formbo" validate>
              <div class="row">
                  <div class="col-md-8">
                      <div class="form-group">
                              <input type="text" class="form-control" name="name" placeholder="Beneficial owner name"
                              ng-model="beneficialOwner.name" required>
                              <div ng-show="formbo.$submitted || formbo.name.$touched">
                                <div ng-show="formbo.name.$error.required" class="alert-danger">Enter beneficial owner  name.</div>
                              </div>

                      </div>
                  </div>
                  <div class="col-md-2">
                      <!-- <p><a class="add-more glyphicon glyphicon-ok" href=""  ng-click="addBeneficialOwner(beneficialOwner, formbo)">Add</a></p> -->
                      <input  class="add-more glyphicon glyphicon-ok btn"  type="submit"
                      ng-click="addBeneficialOwner(beneficialOwner)" value="Add" />
                  </div>

              </div>


          </form>

    </div>
</div>
